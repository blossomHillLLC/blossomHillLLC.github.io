name: Generate Sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install sitemap generator
        run: npm install sitemap-generator-cli

      - name: Generate sitemap
        run: npx sitemap-generator-cli https://blossomhill.life --output ./sitemap.xml

        - name: Create Pull Request for sitemap
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Auto-update sitemap"
          branch: sitemap-update
          title: "Update sitemap"
          body: "This PR updates the sitemap automatically."
          base: main
