name: Generate Sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install sitemap generator
        run: npm install sitemap-generator-cli

      - name: Generate sitemap
        run: npx sitemap-generator-cli https://blossomhill.life --output ./sitemap.xml

      - name: Commit and push sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap"
          git push https://$GH_PAT@github.com/blossomHillLLC/blossomHillLLC.github.io.git HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        continue-on-error: true